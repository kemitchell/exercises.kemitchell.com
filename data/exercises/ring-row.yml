name: ring row
type: dynamic
tags: [arms, back, pull]
muscles:
  - latissimus dorsi
  - rhomboids
  - trapezius
  - deltoid
  - biceps brachii
cues:
  - keep elbows in
  - start at bottom by retracting shoulder blades
  - keep shoulder blades retracted
  - keep body straight
  - do not shrug shoulders at top
  - no momentum (kipping) from hips
  - rings touch side of chest at top
progressions:
  - front lever ring row
