name: push-up
type: dynamic
tags: [apft, military, arms, chest, core, push]
cues:
  - keep back straight
  - touch chest to floor at bottom
  - fully spread shoulders at top
  - hands below shoulders
  - Pull shoulders down.  Don't shrug.
  - Shift weight forward at bottom of range.  Fingertips should end up in the middle of the pectorals.
  - Breathe naturally when repeating quickly.
