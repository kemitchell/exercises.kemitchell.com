name: push-up
type: dynamic
tags: [apft, military, arms, chest, core, push, rpft]
cues:
- keep back straight
- touch chest to floor at bottom
- fully spread shoulders at top
- pull shoulders down
- shift weight forward at bottom of range
- end with fingertips in the middle of the pectorals
- breathe naturally when repeating quickly
- set hands in neutral position
- to emphasize chest, keep elbows above hands
- visualize screwing the hands outward into the ground
- move elbows at forty-five degrees
- use lats to pull down shoulders
mistakes:
- flaring elbows
- shrugging shoulders
