name: pull-up
type: dynamic
chain: closed
tags:
- arms
- back
- military
- pull
- big5
cues:
- pronate arms
- fingers over bar without pinching top of palm
- look up, without extending chin at the top
- don't cross legs
- start from passive hang at bottom
- fully extend arms at bottom
- depress shoulders
- retract shoulder blades
- drive elbows down toward body
- full range of motion
- avoid momentum, kipping, swinging
- control the descent
- pull evenly with both sides
- pause at bottom
- pause at top
mistakes:
- too narrow grip causing wrist pronation, forearm focus
- too wide grip limiting range of motion
- inactive core
- shoulders shrugging at top
muscles:
- latissimus dorsi
- deltoid
- pectoralis major
- teres major
- teres minor
- infraspinatus
- triceps brachii
- coracobrachialis
- trapezius
- levator scapulae
- rhomboids
- pectoralis minor
- biceps brachii
- brachialis
- brachioradialis
- flexor digitorum profundus
- flexor digitorum superficialis
- flexor pollicis longus
- flexor pollicis brevis
- flexor digiti minimi brevis
- rectus abdominis
- internal oblique
- external oblique
alternatives:
- arched pull-up
- chin-up
progressions:
