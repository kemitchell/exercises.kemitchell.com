name: rowing machine
type: dynamic
tags:
- machine
cues:
- relaxed at catch
- shoulders before hips from catch
- shins vertical at catch
- grip loose at catch
- start drive by pushing legs, not pulling arms
- drive heels into the stretchers
- pull after hands clear knees
- pull to below ribcage, wrists flat
- return arms first, then body, then legs
- keep wrists flat
- hold outside of handle
- pull eblows outside and back
- 11 o'clock layback, shoulders behind hips
- handle should pass over knees before legs bend again
- 1 o'clock forward body lean at catch
- push legs first
mistakes:
- bent wrists
- bent arms at catch
- flare elbows at top
- lunge forward at catch
- lay back at catch
- lean too far back at end of drive (past 11 o'clock)
- bend knees too early in recovery (chain not level)
- rush the slide
- over-compress (shins beyond vertical)
- shooting the slide (extending legs without body)
