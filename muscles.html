<!doctype html>
<html lang=en-US>
  <head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>muscles</title>
  </head>
  <body>
    <header role=banner>
      <h1>muscles</h1>
    </header>

    <%- include('nav.html') %>

    <main role=main>
      <ul>
        <% for (const [ muscle, exercises ] of muscles.entries()) { %>
        <li id="<%= slugify(muscle) %>">
          <%= muscle %>
          <ul>
            <% for (const exerciseName of exercises.values()) { %>
            <li>
              <a href="<%= slugify(exerciseName) %>"><%= exerciseName %></a>
            </li>
            <% } %>
          </ul>
        </li>
        <% } %>
      </ul>
    </main>

    <footer role=contentinfo>
      <p class=updated>last updated <%= updated.toISOString() %></p>
    </footer>
  </body>
</html>
